on:
  push:
    branches:
      - matrix
    tags:
      - v*
  pull_request:
    branches:
      - matrix
    tags:
      - v*
concurrency:
  group: release
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo "Build Mock"
  deploy:
