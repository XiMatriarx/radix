name: Release
run-name: Release
on:
  push:
    tags:
      - v*
  pull_request:
    tags:
      - v*
concurrency:
  group: release
  cancel-in-progress: true
jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: github/codeql-action/init@v3
        with:
          languages: ${{matrix.language}}
      - name: Build
        uses: github/codeql-action/autobuild@v3
      - name: Analysis
        uses: github/codeql-action/analyze@v3
  dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Dependency
        run: echo 'Dependency Mock'
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Analysis
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{secrets.SONARCLOUD}}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=ximatriarx
            -Dsonar.projectKey=XiMatriarx_radix
            -Dsonar.sources=src
            -Dsonar.verbose=true
          # -Dsonar.language.lcov.reportPaths=coverage/lcov.info
          # -Dsonar.tests=test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: echo 'Test Mock'
  release:
    needs: [security, dependency, analysis, test]
    runs-on: ubuntu-latest
    steps:
      - name: Release
        run: echo 'Mock Release'
